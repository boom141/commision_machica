{%extends "base.html"%}
{%block title%}Services | Machica Dental Clinic{% endblock %}
{%block page_style%}<link rel="stylesheet" href="{{url_for('static', filename='css/services.css')}}">{%endblock%}

{% block content%}
    <div class="service-calendar rounded-3 py-3 container d-flex flex-row justify-content-center column-gap-5 mt-5 b-shadow">
                <div class="col-7 calendar p-3 rounded-3 m-0">
                    <div class="calendar-header d-flex flex-row justify-content-between">
                        <span class="month-picker fs-3" id="month-picker"> May </span>
                        <div class="year-picker d-flex flex-row justify-content-between w-50" id="year-picker">
                            <span class="year-change" id="pre-year">
                            <pre class="year-clicker fs-3" role="button"><</pre>
                            </span>
                            <span class="fs-3" id="year">2020 </span>
                            <span class="year-change" id="next-year">
                            <pre class="year-clicker fs-3" role="button">></pre>
                            </span>
                        </div>
                    </div>
                    
                    <div class="calendar-body">
                        <div class="calendar-week-days">
                            <div class="fs-3">Sun</div>
                            <div class="fs-3">Mon</div>
                            <div class="fs-3">Tue</div>
                            <div class="fs-3">Wed</div>
                            <div class="fs-3">Thu</div>
                            <div class="fs-3">Fri</div>
                            <div class="fs-3">Sat</div>
                        </div>
                        <div class="calendar-days">
                        </div>
                    </div>
                </div>
                
                <div class="col-5  bg-white">

                    <h3 class="fw-normal text-secondary fs-4  mb-4 text-black text-center">Appointment form</h3>

                    <form method="post" action="" class="d-flex flex-column row-gap-3">
                
                            <input type="text" class="inputs form-control" name="fullname" placeholder="First Name" required>
                            
                            
                            <input type="tel" class="inputs form-control" name="phone" placeholder="Phone Number #" required>
                            
                            
                            <input type="email" class="inputs form-control" name="email" placeholder="Email" required>
                            
                            
                            <input type="text" class="inputs form-control" name="date" placeholder="Date" readonly required>
    
                            
                            <select class="inputs form-select" name = "time" required>
                                <option selected>Select time</option>
                                <option class="time-booking text-dark" value="time 1">time 1</option>
                                <option class="time-booking text-dark" value="time 2">time 2</option>
                                <option class="time-booking text-dark" value="time 3">time 3</option>
                                <option class="time-booking text-dark" value="time 4">time 4</option>
                                <option class="time-booking text-dark" value="time 5">time 5</option>
                            </select>
        
        
                            <select class="inputs form-select" name = "POA" required>
                                <option selected>Purpose Of Appointment</option>
                                <option value="Service 1 - Braces">Service 1 - Braces</option>
                                <option value="Service 2 - Wisdom tooth removal">Service 2 - Wisdom tooth removal</option>
                                <option value="Service 3 - Fillings">Service 3 - Fillings</option>
                                <option value="Service 4 - Chekup">Service 4 - Chekup</option>
                                <option value="Service 5 - Root Canal">Service 5 - Root Canal</option>
                                <option value="Service 6 - Dental implants">Service 6 - Dental implants</option>
                            </select>
                            
                            <input type="text" class="inputs form-control" name="fee" value="Reservation Fee: 1500" placeholder="Reservation Fee" readonly required>

                            <textarea class="inputs form-control" name="message" placeholder="Message"></textarea>
                            <button type="button" id="create-checkout" class="btn btn-primary">Chekout</button>
           
                    </form>
                </div>
            </div>

{% endblock %}

{% block page_javascript %} <script src="{{url_for('static',filename='js/services.js')}}"></script> {% endblock %}
