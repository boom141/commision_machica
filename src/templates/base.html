<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block page_title%}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style_config.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}">
    {% block page_style %}{% endblock %}

</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid m-0">
          <a class="navbar-brand ms-4 " href="#">
            <img width="110" height="65" src="{{url_for('static', filename='images/nav_logo.png')}}" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-5">
              <li class="nav-item">
                <a class="fw-normal text-white nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="fw-normal text-white nav-link" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="fw-normal text-white nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="fw-normal text-white nav-link">Contact us</a>
              </li>
            </ul>
          </div>
          <div class="auth-link nav-item d-flex flex-row bg-white rounded-3 me-5">
            <a href="#" class="fw-normal th-color-1 nav-link">Log In</a>
            <a href="#" class="fw-normal text-white nav-link">Sign In</a>
          </div>
        </div>
      </nav>

    {% block content %}{% endblock %}
