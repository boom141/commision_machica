{%extends "profile.html"%}

{% block profile_content %}
    <div class="container bg-white rounded-3 p-5 w-75 border">
        <form class="" method="post" >
            <div class="d-flex flex-row column-gap-2 align-items-center mb-4">
            <i class="bi bi-person-fill fs-4 th-color-2"></i>
            <div class="form-outline flex-fill mb-0">
                <input required type="text" disabled  name="fullname" placeholder="Enter Full Name" class="user-information form-control" />
            </div>
            </div>
        
            <div class="d-flex flex-row align-items-center column-gap-2  mb-4">
            <i class="bi bi-calendar-event-fill fs-4 th-color-2"></i>
            <div class="form-outline flex-fill mb-0">
                <input required type="text" disabled id="birthday"  name="birthday" placeholder="Enter Birthday" onfocus="(this.type='date')" class="user-information form-control" />
            </div>
            <i class="bi bi-calendar-date fs-4 th-color-2"></i>
            <div class="form-outline flex-fill  mb-0">
                <input required type="text" id="age" name="age" placeholder="Age" readonly class="user-information form-control" />
            </div>
            </div>
        
            <div class="d-flex flex-row align-items-center column-gap-2  mb-4">
            <i class="bi bi-house-door-fill fs-4 th-color-2"></i>
            <div class="form-outline flex-fill mb-0">
                <input required type="text" disabled size="10" name="address" placeholder="Enter address" class="user-information form-control" />
            </div>
            <i class="bi bi-gender-ambiguous fs-3 th-color-2"></i>
                <div class="form-outline flex-fill  mb-0">
                    <input type="text" disabled id="sample-gender" class="user-information form-control">
                    <select id="gender-selection" name="gender" disabled class="hide user-information form-select">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Rather not say">Rather not say</option>
                        <option value="custom">Custom</option>
                    </select>
                    <input type="text" name="custom-gender" placeholder="Enter Gender" id="custom-gender" class="hide user-information form-control">
                </div>
            </div>
    
        
            <div class="d-flex flex-row align-items-center mb-4">
            <i class="bi bi-phone-fill me-3 fs-4 th-color-2"></i>
            <div class="form-outline flex-fill mb-0">
                <input required type="number" disabled maxlength="11"  name="phone" placeholder="Enter Phone Number" class="user-information form-control" />
            </div>
            </div>
        
            <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
                <input required type="email" disabled readonly name="email" placeholder="Enter Email" class="user-information form-control" />
            </div>
            </div>
        
            <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
                <input required type="password" disabled  name="password" placeholder="Enter Password" class="user-information form-control" />
            </div>
            </div>
        
            <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
                <input required type="password" disabled name="r-password" placeholder="Confirm Password" class="user-information form-control" />
            </div>
            </div>
            
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{category}}" role="alert">
                        {{message}}
                    </div>
                    {% endfor %}
                {% endif %}
                {% endwith %}
        
            <button type="button" class="edit-profile btn btn-primary btn-lg w-100 d-flex justify-content-around align-items-center">
                Edit
            </button>
        
            <button class="update-profile hide-btn btn btn-primary btn-lg w-100 d-flex justify-content-around align-items-center">
                Update Profile 
            </button>
        
        </form>
    </div>
{% endblock %}
