{%extends "base.html"%}
{%block title%}Profile | Machica Dental Clinic{%endblock%}
{%block page_style%}
    <link rel="stylesheet" href="{{url_for('static', filename='css/calendarInstance.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/profile.css')}}">
{%endblock%}


{% block content %}
    <div class="container-fluid update-banner border"> 
    </div>
    <div class="container profile-content d-flex flex-row justify-content-center column-gap-5">
        <div class="profile-menu px-3 py-5 d-flex flex-column column-gap-3 justify-content-start align-items-center border bg-white rounded-3 w-25">
            <img width="100" height="100" class="user-icon" src="https://img.icons8.com/pastel-glyph/100/person-male--v3.png" alt="person-male--v3"/>
            <a href="{{url_for('views.personalAppointment')}}" class="rounded-3 profile-btn text-decoration-none fw-medium fs-5 mt-5">
                <i class="bi bi-calendar-week"></i> Appointments
            </a>
            <a href="{{url_for('views.personalRecords')}}" class="rounded-3 profile-btn text-decoration-none fw-medium fs-5 mt-2">
                <i class="bi bi-card-checklist"></i> Records
            </a>
            <a href="{{url_for('views.personal')}}" class="rounded-3 profile-btn text-decoration-none fw-medium fs-5 mt-2">
                <i class="bi bi-person-gear"></i> Personal Details
            </a>
            <a href="" class="rounded-3 profile-btn text-decoration-none  fw-medium fs-5 mt-2">
                <i class="bi bi-chat-left-text"></i> Message
            </a>

        </div>
        {% block profile_content %}{% endblock %}
    </div>

{% endblock %}

{% block page_javascript %} 
    <script src="{{url_for('static',filename='js/profile.js')}}"></script> 
    <script src="{{url_for('static',filename='js/calendarInstance.js')}}"></script> 
{% endblock %}
