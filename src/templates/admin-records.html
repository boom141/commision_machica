{%extends "admin.html"%}
{%block title%}Dashboard | Machica Dental Clinic{%endblock%}
{%block page_style%}<link rel="stylesheet" href="{{url_for('static', filename='css/dashboard.css')}}">{%endblock%}

{% block content%}
    <div class="container">
        <h1 class="fw-bold th-color-admin2">Records</h1>
        <hr>
        <div class="row">
            <div class="mt-5">
                <h3>User List</h3>
                <div class="col-3 p-3 w-100 border user-container d-flex flex-column">
                    <hr>
                    <div class="user-list-header d-flex flex-row column-gap-2">
                        <input id="user-search-input" type="text" name="search-user" placeholder="Search User <Email> " class="search-user form-control">
                        <button id="user-search" class="btn btn-admin text-white">Search</button>
                    </div>
                    <div  class="user-list-container border mt-3 rounded-3">
                        <div class="accordion accordion-flush" id="accordionFlushExample">

                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <div class="modal fade" id="invoiceModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content invoice-body">
            <div id="invoice-header" class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="invoice-content" class="modal-body">

            </div>
            <div id="invoice-footer" class="modal-footer">
                <div role="button" id="print-btn" class="btn btn-admin text-white">Print</div>
            </div>
          </div>
        </div>
      </div>

    

{% endblock %}

{% block page_javascript %} <script src="{{url_for('static',filename='js/dashboard.js')}}"></script> {% endblock %}
